<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especificidad con ID y Selectores</title>
    <style>
      /* rule 1 */
      #subsection {
        background-color: yellow;
        color: blue;
      }

      /* rule 2 */
      .main #subsection {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="list" id="subsection">Red text on yellow background</div>
    </div>
  </body>
</html>
