<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de Form</title>
  </head>
  <body>
    <main>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Información Personal</legend>

          <label for="nombres">Nombres:</label>
          <input type="text" name="nombres" id="nombres" />

          <label for="apellidos">Apellidos:</label>
          <input type="text" name="apellidos" id="apellidos" />

          <label for="fdn">Fecha de nacimiento:</label>
          <input type="date" name="fdn" id="fdn" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" />

          <label for="phone">Telefono:</label>
          <input type="tel" name="phone" id="phone" />

          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" />
        </fieldset>

        <label for="more">Mas información</label>
        <textarea name="more" id="more" cols="40" rows="10"></textarea>

        <button type="submit">Enviar info</button>
      </form>
    </main>
  </body>
</html>
