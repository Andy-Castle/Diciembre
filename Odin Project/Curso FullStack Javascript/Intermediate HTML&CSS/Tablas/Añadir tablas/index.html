<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Añadir tablas</title>
  </head>
  <body>
    <table id="tabla1">
      <tr>
        <th>título1</th>
        <th>título2</th>
        <th>título3</th>
      </tr>
      <tr>
        <td id="nested">
          <table id="tabla2">
            <tr>
              <td>celda1</td>
              <td>celda2</td>
              <td>celda3</td>
            </tr>
          </table>
        </td>
        <td>celda2</td>
        <td>celda3</td>
      </tr>
      <tr>
        <td>celda4</td>
        <td>celda5</td>
        <td>celda6</td>
      </tr>
    </table>
  </body>
</html>
