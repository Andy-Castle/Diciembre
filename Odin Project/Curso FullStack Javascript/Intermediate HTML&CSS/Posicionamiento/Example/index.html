<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Practica de Posicionamiento</title>
    <style>
      .parent {
        background-color: rgb(72, 170, 255);
        padding: 10px 8px;
        font-size: 22px;
      }
      .child-one {
        background-color: rgb(114, 255, 114);
        padding: 5px;
      }

      .child-two {
        background-color: rgb(255, 114, 114);
        padding: 5px;
      }

      .child-three {
        background-color: rgb(255, 120, 224);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child-one child">One</div>
      <div class="child-two child">Two</div>
      <div class="child-three child">Three</div>
    </div>
  </body>
</html>
