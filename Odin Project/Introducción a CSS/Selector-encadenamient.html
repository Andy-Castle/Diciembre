<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores de encadenamiento</title>
    <style>
      .subsection.header {
        color: red;
      }

      .subsection#preview {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="subsection header">Latest Posts</div>
      <p class="subsection preview">
        This is where a preview for a post might go.
      </p>
    </div>
    <div>
      <div class="subsection header">Latest Posts</div>
      <div class="subsection" id="preview">
        This is where a preview for a post might go.
      </div>
    </div>
  </body>
</html>
